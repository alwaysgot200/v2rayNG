## v2rayNG cross-platform emulator defaults
## macOS: use Genymotion automatically if gmtool exists; set a default device name
useGenymotion=auto
genyDeviceName=Google Pixel 9

# You can override via environment:
#   export GENY_DEVICE_NAME="Your Genymotion Device Name"
# Or via CLI:
#   ./gradlew -PgenyDeviceName="Your Genymotion Device Name"